<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>6-urok</title>
</head>

<body>
    <div class="header-hero-back">
        <div class="container">
            <div class="header">
                <img class="header__img" src="./assets/images/Grocify.svg" alt="Grocify logo">
                <div class="header__search">
                    <input class="header__input" placeholder="Search" type="text" list="Search" id="search"
                        name="Search">
                    <datalist id="search">
                    </datalist>
                </div>
                <ul class="header__ul">
                    <li class="header__ul--li">
                        <a class="header__ul--li-a" href="#">Home</a>
                    </li>
                    <li class="header__ul--li">
                        <a class="header__ul--li-a" href="#">About</a>
                    </li>
                    <li class="header__ul--li">
                        <a class="header__ul--li-a" href="#">Contact</a>
                    </li>
                </ul>
                <img class="header__img--icon-cart" src="./assets/images/cart.svg" alt="cart icon">
                <button class="header__button">
                    Log In
                </button>
                <button class="header__button--active">
                    Register
                </button>
            </div>
            <div class="hero">
                <p class="hero__p">
                    Buy your groceries and
                    <br>
                    have it delivered
                    <br>
                    to your doorstep with
                    <br>
                    ease.
                </p>
                <img class="hero__img" src="./assets/images/hero.png" alt="hero img">
            </div>
        </div>
    </div>
    <div class="container">
        <div id="about" class="about">
            <h2 class="about__h2">
                Why We Are The
                <br>
                Best?
            </h2>
            <div class="about__right">
                <div class="about__right__box">
                    <div class="about__right__box--ellipse"></div>
                    <p class="about__right__box--p">
                        We serve you the best of fresh, nutrient-rich and healthy groceries
                    </p>
                </div>
                <div class="about__right__box">
                    <div class="about__right__box--ellipse1"></div>
                    <p class="about__right__box--p">
                        Swift Delivery
                    </p>
                </div>
                <div class="about__right__box">
                    <div class="about__right__box--ellipse"></div>
                    <p class="about__right__box--p">
                        Great Refund Policy
                    </p>
                </div>
                <div class="about__right__box">
                    <div class="about__right__box--ellipse1"></div>
                    <p class="about__right__box--p">
                        Wide coverage Map
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
